<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="titlebar">
    <div class="window-controls">
    <button class="close" id="btn-close"></button>
    <button class="minimize" id="btn-minimize"></button>
    <button class="fullscreen" id="btn-maximize"></button>
    </div>
  </div>

  <hr>

  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Welcome Back, User ðŸ‘‹</h1>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Total Users</h3>
          <p>1,240</p>
        </div>
        <div class="card">
          <h3>Active Sessions</h3>
          <p>98</p>
        </div>
        <div class="card">
          <h3>Revenue</h3>
          <p>$4,560</p>
        </div>
      </section>
    </main>
  </div>
</body>

<script>
  document.getElementById('btn-close').addEventListener('click', () => {
    window.electronAPI.controlWindow('close');
  });

  document.getElementById('btn-minimize').addEventListener('click', () => {
    window.electronAPI.controlWindow('minimize');
  });

  document.getElementById('btn-maximize').addEventListener('click', () => {
    window.electronAPI.controlWindow('maximize');
  });
</script>

</html>
